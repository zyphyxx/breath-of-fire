<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
</head>

<body>
  <main>
    <div>
      <section>
        <div id="visor"></div>
      </section>
      <br>
      <section class="button">
        
        <button type="button" data-value="7" class="buttonsCal">7</button>
        <button type="button" data-value="8" class="buttonsCal">8</button>
        <button type="button" data-value="9" class="buttonsCal">9</button>
        <button type="button" data-value="x" class="buttonsCal">x</button>

        
      </section>
      <br>
      <section>
        <button type="button" data-value="4" class="buttonsCal">4</button>
        <button type="button" data-value="5" class="buttonsCal">5</button>
        <button type="button" data-value="6" class="buttonsCal">6</button>
        <button type="button" data-value="-" class="buttonsCal"> - </button>
      </section>
      <br>
      <section>
        <button type="button" data-value="1" class="buttonsCal">1</button>
        <button type="button" data-value="2" class="buttonsCal">2</button>
        <button type="button" data-value="3" class="buttonsCal">3</button>
        <button type="button" data-value="+" class="buttonsCal" id="sum">+</button>
      </section>
      <br>
      <section>
        <button type="button" data-value="." class="buttonsCal"> . </button>
        <button type="button" data-value="/" class="buttonsCal"> / </button>
        <button type="button" data-value="c" class="buttonsCal"> c </button>
        <button type="button" data-value="=" class="buttonsCal"> = </button>
      </section>

    </div>
  </main>

</body>
<script src="index.js"></script>

</html>
